
plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'practica2.johanna.rodriguez'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName="practica2.johanna.rodriguez.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile 'org.slf4j:slf4j-simple:1.7.21'
   compile 'com.sparkjava:spark-template-thymeleaf:2.5.5'    
}

shadowJar {
    baseName = 'practica2CRUD'
    classifier = null
    version = null
}

task stage {
    dependsOn shadowJar
}